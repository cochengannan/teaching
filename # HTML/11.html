<!--

List 
*****
There are Three Types of List.
	1. Ordered List
	2. Unordered List
	3. Definition List

Li->List Item

Ordered List <ol> </ol>
***************
Attributes:
Type = A,a,i,I,1(Default)
Start = value

Unordered List <ul> </ul>
******************
Attributes:
Type = square,circle,disc(Default)
Start Attribute is not Possible in UL Tag.

Definition List
*************
<dl> -- </dl> -> Definition List
<dt>  -> Definition Term
<dd> -> Definition Description

-->


<html>
<head><title>Orderd list</title></head>
<body>
Courses
<ol type=1 start="10">
<li>HDCA</li>
<li>DCA</li>
<li>PCP</li>
</ol>


<ul type="square">
<li> ADJP</li>
<li> MDSA</li>
<li type="disc"> DUC</li>
<li type="circle"> ADCHN</li>
<li> DAST</li>
<li> HDCP</li>
</ul>
<dl>

<dt><u><b>CSC : </b></u></dt><dd > Computer Software College</dd>
<dt><u><b>URL</b></u></dt><dd>Uniform Resource Locator</dd>
</dl>
</body>
</html>
