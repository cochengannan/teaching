Four Types of Links in HTML
	1. Text(Link to Text and Open Webpage)

	4. Websites Link(Internet)

Link = Any Color
Alink(Active Link) = Any Color
Vlink(Visit Link) = Any Color
These Attributes are used in Body Tag.
